<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Penny-Wise</title>
        <link rel="stylesheet" href="assets/css/main.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine" type="text/css">
    </head>
    <body>
        <!-- Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar">

                    <!-- Menu -->
                    <nav id="sidebar-nav">
                        <div id="sidebar-brand">
                            <a href="#overview">
                                <div id="logo"></div>
                                <div id="logo-text">Penny</br>Wise</div>    
                            </a>
                        </div>
                        <ul>
                            <li class="overview"><a href="#overview" class="active">Overview</a></li>
                            <li class="expenses"><a href="#expenses">Expenses</a></li>
                            <li class="incomes"><a href="#incomes">Incomes</a></li>
                            <li class="accounts"><a href="#accounts">Accounts</a></li>
                            <li class="goals"><a href="#goals">Goals</a></li>
                            <li class="reports"><a href="#reports">Reports</a></li>
                            <li class="profile"><a href="#profile">Profile</a></li>
                            <li class="logout"><a href="#logout">Log out</a></li>
                        </ul>
                    </nav>
            </div>

            <!-- Main -->
            <div id="main">
                    <div id="container">
                        <a class="button" href="#add">+</a>
                        <select id="select-month">
                            <option value="january">January</option>
                            <option value="february">February</option>
                            <option value="march">March</option>
                            <option value="april">April</option>
                            <option value="may">May</option>
                            <option value="june">June</option>
                            <option value="july">July</option>
                            <option value="august">August</option>
                            <option value="september">September</option>
                            <option value="october">October</option>
                            <option value="november">November</option>
                            <option value="december">December</option>
                        </select>
                        <select id="select-account">
                            <option value="transaction-account">Transaction account</option>
                            <option value="cash">Cash</option>
                        </select>
                        <div id="add" class="overlay">
                            <div class="popup">
                                <ul>
                                    <li>
                                        <input type="radio" name="addnew" value="expense" id="radio1" class="radio" checked>
                                        <label for="radio1">Add expense</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="addnew" value="income" id="radio2" class="radio">
                                        <label for="radio2">Add income</label>
                                    </li>
                                    <li>
                                        <input type="number" name="quantity" placeholder="0.0">
                                    </li>
                                    <li>
                                        <input type="text" name="category" placeholder="category">
                                    </li>
                                    <li>
                                        <input type="date" name="date" placeholder="01/01/2016">
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
            </div>

        </div>

        <!-- Scripts -->
        
    </body>
</html>
