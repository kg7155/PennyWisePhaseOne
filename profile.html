<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Penny-Wise</title>
        <link rel="icon" href="images/favicon.png" type="image/png">
        <link rel="stylesheet" href="assets/css/main.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine" type="text/css">
    </head>
    <body>
        <!-- Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar">

                    <!-- Menu -->
                    <nav id="sidebar-nav">
                        <div id="sidebar-brand">
                            <a href="overview.html">
                                <div id="logo"></div>
                                <div id="logo-text">Penny<br><br />Wise</div>    
                            </a>
                        </div>
                        <ul>
                            <li class="overview"><a href="overview.html">Overview</a></li>
                            <li class="expenses"><a href="expenses.html">Expenses</a></li>
                            <li class="incomes"><a href="incomes.html">Incomes</a></li>
                            <li class="accounts"><a href="accounts.html">Accounts</a></li>
                            <li class="goals"><a href="goals.html">Goals</a></li>
                            <li class="reports"><a href="reports.html">Reports</a></li>
                            <li class="profile"><a href="profile.html" class="active">Profile</a></li>
                            <li class="logout"><a href="#logout">Log out</a></li>
                        </ul>
                    </nav>
            </div>

            <!-- Main -->
            <div id="main">
                    <div id="container">
                        <div id="container-video">
                            <video autoplay id="video" width="320" height="240"></video>
                            <canvas id="canvas-video" width="320" height="240"></canvas>
                        </div>
                        <button id="snap" class="button button-action button-photo-capture">Snap!</button>
                        <button id="take-new-photo" class="button button-action button-photo-capture">Take a new photo</button>
                        <div id="container-account-info">
                            <div id="name" contenteditable="true">Jack Longtoes</div>
                            <div id="email" contenteditable="true">jack.longtoes@pennywise.com</div>
                            <div id="password" contenteditable="true">*********</div>
                            <a class="text-action button button-action" id="save">Save</a><br/>
                            <a class="button button-action" id="button-delete-account">Delete my Penny-Wise account. :(</a>
                        </div>
                    </div>
            </div>
        </div>

        <!-- Scripts -->
        <script type="text/javascript" src="assets/js/photo-capture.js"></script>

    </body>
</html>
